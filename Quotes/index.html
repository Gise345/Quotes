<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Daily Quotes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
      <div class="quote-box">
          <h2>Get Your Daily Quotes Here!</h2>
          <blockquote id="quote">Loading...</blockquote>
          <span id="author">Loading...</span>
          <div>
            <button onclick="getquote(api_url)">New Quote</button> <!--When we click the button a new quote generates from the getquote Javascript-->
            <button onclick="tweet()"><img src="twitter.png">Tweet</button>
          </div>
         
      </div>
    
    <script>
        const quote =  document.getElementById("quote");
        const author =  document.getElementById("author");
        const api_url = "https://api.quotable.io/random";
        async function getquote(url){
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.content; //the content from the quotes info is whats displaying the quotes
            author.innerHTML = data.author; 
         }

        getquote(api_url);

        const tweet = () => {
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---- by " + author.innerHTML, " Tweet Window", "width=600, height=300");
        }
    </script>
        
    </body>
</html>
